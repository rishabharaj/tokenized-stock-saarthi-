    <style>
        /* Add these CSS variables at the top of your style section */
        :root {
            --primary-color: #0c5f88;
            --secondary-color: #2a9d8f;
            --background-light: #ffffff;
            --background-dark: #1a1a1a;
            --card-dark: #2c2c2c;
            --text-light: #ffffff;
            --text-dark: #333333;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Add theme transition */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Update dark mode styles */
        .dark-mode {
            background-color: var(--background-dark);
            color: var(--text-light);
        }

        .dark-mode .navbar {
            background: var(--background-dark);
        }

        .dark-mode .message-container {
            background-color: var(--card-dark);
        }

        .dark-mode .message {
            background-color: var(--background-dark);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark-mode .box {
            background-color: var(--card-dark);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark-mode .title,
        .dark-mode .label {
            color: var(--text-light) !important;
        }

        .dark-mode .input {
            background-color: var(--card-dark);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark-mode .button.is-primary {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        /* Add these navigation styles at the top of your existing styles */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-light);
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar-item {
            color: var(--text-light) !important;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .navbar-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Mobile navigation */
        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: var(--primary-color);
                padding: 1rem;
                box-shadow: var(--shadow);
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-menu.active {
                display: flex;
            }

            .navbar-item {
                width: 100%;
                padding: 0.75rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                color: var(--text-light) !important;
            }

            .mobile-toggle {
                display: block;
                background: none;
                border: none;
                color: var(--text-light);
                font-size: 1.5rem;
                cursor: pointer;
                padding: 0.5rem;
            }

            .navbar-brand {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 1rem;
            }

            .dark-mode .navbar-menu {
                background: var(--background-dark);
            }
        }

        /* Hide mobile toggle on desktop */
        @media (min-width: 769px) {
            .mobile-toggle {
                display: none;
            }
            
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        }

        /* Chat specific styles */
        .message-container {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .tag {
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .input {
            background-color: #f4f0f0;
            color: #000000;
            transition: all 0.3s ease;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .dark-mode .input {
            background-color: #333;
            color: #f6f3f3;
            border: 1px solid #555;
        }

        .button.is-primary {
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .dark-mode .button.is-primary {
            background-color: #555;
            color: #ffffff;
        }

        .box {
            background-color: #ffffff;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .dark-mode .box {
            background-color: #1e1e1e;
            color: #8f8585;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .column {
                width: 100% !important;
                padding: 10px;
            }
            .box {
                padding: 15px;
            }
        }

        /* Dark mode styles */
        .dark-mode .message-container {
            background-color: var(--background-dark);
        }

        .dark-mode .message {
            background-color: var(--card-dark);
            color: var(--text-light);
        }

        .dark-mode .box {
            background-color: var(--background-dark);
            color: var (--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark-mode .title,
        .dark-mode .label {
            color: var(--text-light);
        }

        .dark-mode .input {
            background-color: var(--card-dark);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark-mode .button.is-primary {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        /* Add these footer styles to your existing styles */
        footer {
            background: var(--background-dark);
            color: var(--text-light);
            padding: 2rem;
            margin-top: auto;
            text-align: center;
        }

        .footer-links {
            margin-top: 1rem;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            padding: 0 1rem;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            transition: color 0.3s ease;
        }

        .footer-links a:last-child {
            border-right: none;
        }

        .footer-links a:hover {
            color: var(--secondary-color);
        }

        .dark-mode .footer-links a {
            color: var(--text-light);
        }

        .dark-mode .footer-links a:hover {
            color: var(--secondary-color);
        }

        /* Critical mobile navigation styles */
        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: inherit;
                flex-direction: column;
                padding: 1rem;
                box-shadow: 0 8px 16px rgba(0,0,0,0.1);
                z-index: 100;
            }
            
            .navbar-menu.active {
                display: flex;
            }
            
            .navbar-item {
                padding: 0.75rem 0;
                width: 100%;
                text-align: center;
            }
        }

        /* Update navbar styles to align center-left */
        .navbar-menu {
            justify-content: flex-start;
        }
        
        .navbar-item {
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .navbar-item i {
            margin-right: 8px;
        }
        
        /* Ensure mobile menu keeps left alignment */
        @media (max-width: 768px) {
            .navbar-menu.active {
                align-items: flex-start;
            }
            
            .navbar-item {
                text-align: left;
                padding-left: 2rem; /* Adds more left padding on mobile */
            }
        }
    </style>
</head>

    <!-- Navigation Bar -->

        </div>
        <div class="navbar-menu">
            <a href="index.html" class="navbar-item">

    <!-- Chat Application -->
    <div id="app">
    <section class="section">
        <div class="container">
            <h1 class="title">AI Assistant</h1>
            <div class="columns">
                <div class="column is-12">
                    <div class="box">
                        <div class="message-container">
                            <div class="message" v-for="(message, index) in messages" :key="index">
                                <span class="tag is-info" v-if="message.sender === 'user'">You</span>
                                <span class="tag is-warning" v-if="message.sender === 'rishabh'">Rishabh</span>
                                <span>{{ message.text }}</span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                                <input class="input" type="text" v-model="newMessage" @keyup.enter="sendMessage" placeholder="Type your message...">
                            </div>

                            <div class="control">
                                <button class="button is-primary" @click="sendMessage">Send Message</button>

</div>

            <a href="https://www.instagram.com/eclipsor_rishabh?igsh=dGM2NXJ0YWxzOGpy" target="_blank" rel="noopener noreferrer">

    <!-- Scripts -->
    <script>
        const geminiApiKey = 'AIzaSyCKhPC6zO7F-0hA2cvwIdpy1oU7V3wKJoU';
        
        new Vue({
            el: '#app',
            data: {
                messages: [],
                newMessage: '',
                errorMessage: ''
            },
            methods: {
                async sendMessage() {
                    if (!this.newMessage.trim()) return;
                    
                    const message = {
                        sender: 'user',
                        text: this.newMessage
                    };
                    this.messages.push(message);
                    this.newMessage = '';
                    
                    const thinkingIndex = this.messages.length;
                    this.messages.push({
                        sender: 'rishabh',
                        text: 'Thinking...'
                    });
                    
                    try {
                        const response = await axios.post(
                            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${geminiApiKey}`,
                            {
                                contents: [{
                                    parts: [{ text: message.text }]
                                }]
                            }
                        );
                        
                        if (response.data?.candidates?.[0]?.content?.parts?.[0]?.text) {
                            let rishabhMessage = response.data.candidates[0].content.parts[0].text;
                            this.messages.splice(thinkingIndex, 1, {
                                sender: 'rishabh',
                                text: rishabhMessage.trim()
                            });
                        } else {
                            this.messages.splice(thinkingIndex, 1);
                            this.messages.push({
                                sender: 'rishabh',
                                text: 'Sorry, I could not process your request at the moment.'
                            });
                        }
                    } catch (error) {
                        this.messages.splice(thinkingIndex, 1);
                        this.messages.push({
                            sender: 'rishabh',
                            text: 'Sorry, I encountered an error while processing your request.'
                        });
                    }
                }
            }
        });

        // Theme Toggle Script - copied from index.html
        const themeToggle = document.getElementById('theme-toggle');

        // Check for saved theme in localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.className = savedTheme;
            updateButtonText();
        }

        // Add click event listener to toggle button
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');

            // Save the current theme in localStorage
            const currentTheme = document.body.className;
            localStorage.setItem('theme', currentTheme);

            updateButtonText();
        });

        // Update button text based on current theme
        function updateButtonText() {
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.textContent = 'â˜€ï¸ Light Mode';
                themeToggle.classList.add('dark');
            } else {
                themeToggle.textContent = 'ðŸŒ™ Dark Mode';
                themeToggle.classList.remove('dark');
            }
        }

        // Mobile Navigation Script
        const mobileToggle = document.querySelector('.mobile-toggle');
        const navbarMenu = document.querySelector('.navbar-menu');

        mobileToggle.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
            const isExpanded = navbarMenu.classList.contains('active');
            mobileToggle.setAttribute('aria-expanded', isExpanded);
            
            const icon = mobileToggle.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar') && navbarMenu.classList.contains('active')) {
                navbarMenu.classList.remove('active');
                mobileToggle.setAttribute('aria-expanded', false);
                mobileToggle.querySelector('i').classList.replace('fa-times', 'fa-bars');
            }
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && navbarMenu.classList.contains('active')) {
                navbarMenu.classList.remove('active');
                mobileToggle.setAttribute('aria-expanded', false);
                mobileToggle.querySelector('i').classList.replace('fa-times', 'fa-bars');
            }
        });
    </script>
</body>
