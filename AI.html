<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

   <link rel="stylesheet" href="website.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
</head>
<body>
   <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">STOCK SAARTHI</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Stocks</a></li>
      <li><a href="login.html">Login</a></li>

      <li><a href="profile.html">wallet</a></li>
    </ul>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
  </header>
  <div id="app">
    <section class="section">
      <div class="container">
        <h1 class="title">LLM AI Chat App</h1>
        <div class="columns">
          <div class="column is-12">
            <div class="box">
              <!-- Messages Display Section -->
              <div class="message" v-for="(message, index) in messages" :key="index">
                <span class="tag is-info" v-if="message.sender === 'user'">You</span>
                <span class="tag is-warning" v-if="message.sender === 'rishabh'">Rishabh</span>
                <span>{{ message.text }}</span>
              </div>

              <!-- Input Section -->
              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <input class="input" type="text" v-model="newMessage" @keyup.enter="sendMessage">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-primary" @click="sendMessage">Send Message</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Stock Saarthi. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a> | 
      <a href="#">Terms of Service</a> | 
      <a href="contactUS.html">Contact Us</a>
    </div>
  </footer>
  <style>
     /* Footer */
     footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
    clear: both;
  }
  .footer-links a {
    color: #fff;
    margin: 0 0.5rem;
    text-decoration: none;
  }
    </style>

  <script>
    const GOOGLE_API_KEY = 'AIzaSyBACDS_VDM-s9W077qfCRaQpnwIdnBcnaU'; // Yahan apna Google API key daalein
    const GOOGLE_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent'; // Gemini API endpoint

    new Vue({
      el: '#app',
      data: {
        messages: [],
        newMessage: ''
      },
      methods: {
        async sendMessage() {
          if (!this.newMessage.trim()) return; // Khali message ko ignore karein

          const message = {
            sender: 'user',
            text: this.newMessage
          };
          this.messages.push(message);
          this.newMessage = '';

          try {
            const response = await axios.post(
              `${GOOGLE_API_URL}?key=${GOOGLE_API_KEY}`,
              {
                contents: [
                  {
                    parts: [
                      {
                        text: message.text
                      }
                    ]
                  }
                ]
              },
              {
                headers: {
                  'Content-Type': 'application/json'
                }
              }
            );

            const rishabhMessage = response.data.candidates[0].content.parts[0].text;
            this.messages.push({
              sender: 'rishabh',
              text: rishabhMessage.trim()
            });
          } catch (error) {
            console.error('Error sending message:', error);
            this.messages.push({
              sender: 'rishabh',
              text: 'Sorry, something went wrong!'
            });
          }
        }
      }
    });
  </script>

  <style>
    /* Custom CSS for better message display */
    .message {
      margin-bottom: 1rem;
    }
    .tag {
      font-weight: bold;
      margin-right: 0.5rem;
    }
  </style>
  <script src = "script.js"></script>
</body>
</html>
