</head>
<body class="light-mode">
    <!-- Canonical Navbar (from index.html) -->
    <nav class="navbar" role="navigation" aria-label="Primary">
            <div class="navbar-brand">
                <i class="fas fa-chart-line fa-2x" aria-hidden="true"></i>
                <span>STOCK SAARTHI</span>
                <button class="mobile-toggle" aria-label="Toggle navigation" aria-expanded="false">
                    <i class="fas fa-bars" aria-hidden="true"></i>
                </button>
            </div>
            <div class="navbar-menu">
                <a href="index.html" class="navbar-item"><i class="fas fa-home"></i> Home</a>

                <a href="index.html#mutual-funds-section" class="navbar-item"><i class="fas fa-hand-holding-usd"></i> Mutual Funds</a>

                <a href="login.html" class="navbar-item"><i class="fas fa-sign-in-alt"></i> Login</a>
                
            </div>
        </nav>

    <main class="container">
        <form class="form-card" method="post" action="" aria-labelledby="register-heading">
            <h1 id="register-heading" style="margin-top:0; margin-bottom:1.25rem; text-align:center;">Create Account</h1>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" />
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password" />
            </div>

            <button type="submit" class="btn" style="width:100%;">Create Account</button>
            <p style="text-align:center; margin-top:1rem; font-size:.9rem;">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </main>

    <!-- Canonical Footer -->
    <footer>
        <div class="footer-content">

                    <a href="https://www.instagram.com/eclipsor_rishabh?igsh=dGM2NXJ0YWxzOGpy" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                </div>

        </div>
    </footer>
